<div>
    <p>Name</p>
    <p>{{ star.name }}</p>
    <p>Birth Year</p>
    <p>{{ star.birthYear }}</p>
    <p>Movies</p>
    <ul *ngFor="let movie of movies">
        <li><a [routerLink]="['/movie/', movie.id]">{{ movie.title }}</a></li>
    </ul>
    <br>
    <button type="button" class="btn-light btn-outline-dark"><a [routerLink] = "['/movie-list']">Back to list</a></button>
</div>
