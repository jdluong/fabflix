<div>
    <p>Title</p>
    <p>{{ movie.title }}</p>
    <p>Genres</p>
    <ul *ngFor="let genre of genres">
        <li>{{ genre.name }}</li>
    </ul>
    <p>Stars</p>
    <ul *ngFor="let star of stars">
        <li><a [routerLink]="['/star/', star.id]">{{ star.name }}</a></li>
    </ul>
    <p>Rating</p>
    <p>{{ rating.rating }}</p>
    <br>
    <button type="button" class="btn-light btn-outline-dark"><a [routerLink] = "['/movie-list']">Back to list</a></button>
</div>
