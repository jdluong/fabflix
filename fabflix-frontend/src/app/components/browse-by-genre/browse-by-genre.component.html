<a [routerLink]="['/cart']"><button class="viewCart">View cart</button></a>
<div class="content">
    <p class="heading">Browse by Genre</p>
    <ul >
        <li *ngFor="let genre of genres">
            <a [routerLink]="['/movie-list']" [queryParams]="{by: 'genre', id: genre.id, page: 1, perPage: 25}">
                {{ genre.name }}
            </a>
        </li>
    </ul>
    <br>
    <a [routerLink] = "['/search']"><button type="button" class="back-button btn-secondary">Back to search</button></a>
</div>
