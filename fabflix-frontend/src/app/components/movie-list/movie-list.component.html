<div>
    <table class = "table">
        <thead>
            <tr>
                <th scope = "col">Rank</th>
                <th scope = "col">Title</th>
                <th scope = "col">Year</th>
                <th scope = "col">Director</th>
                <th scope = "col">Genres</th>
                <th scope = "col">Stars</th>
                <th scope = "col">Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let m of topMovies; index as rank">
                <th scope="row">{{ rank + 1}}</th>
                <td>
                    <a>{{ m.title }}</a>
                </td>
                <td>{{ m.year }}</td>
                <td>{{ m.director }}</td>
                <td>
                    <a *ngFor = "let genreName of get3GenresNames(m)"> {{ genreName }} </a>
                </td>
                <td>
                    <a *ngFor = "let starName of get3StarsNames(m)"> {{ starName }} </a>
                </td>
                <td>{{ m.rating }}</td>
            </tr>
        </tbody>
    </table>
</div>
