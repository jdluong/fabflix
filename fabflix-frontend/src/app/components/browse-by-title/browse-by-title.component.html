<div *ngIf="isAuth">
<div *ngIf="userType == 'Customer'">
    <a [routerLink]="['/cart']"><button class="viewCart">View cart</button></a>
</div>
<div *ngIf="userType == 'Employee'">
    <a [routerLink]="['/_dashboard']"><button class="viewCart">Dashboard</button></a>
</div>
<div class="content">
    <p class="heading">Browse by Title</p>
    <ul >
        <li class="list-item-heading">
            <p>By Number:</p>
            <span *ngFor="let number of numbers">
                <a [routerLink]="['/movie-list']" [queryParams]="{by: 'title', startsWith: number, page: 1, perPage: 25}">{{ number }}</a>
            </span>
        </li>
        <br>
        <li class="list-item-heading">
            <p>By Letter:</p>
            <span *ngFor="let letter of letters">
                <a [routerLink]="['/movie-list']" [queryParams]="{by: 'title', startsWith: letter, page: 1, perPage: 25}">{{ letter }}</a>
            </span>
        </li>
        <br>
        <li class="list-item-heading">
            <p>By Non-Alphanumeric:</p>
            <a [routerLink]="['/movie-list']" [queryParams]="{by: 'title', startsWith: '*', page: 1, perPage: 25}">*</a>
        </li>
    </ul>
    <br>
    <a [routerLink] = "['/search']"><button type="button" class="back-button btn-secondary">Back to search</button></a>
</div>
</div>
